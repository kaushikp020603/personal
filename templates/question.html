<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clue {{ qid + 1 }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #2c3e50, #000000);
      color: #f7f7f7;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    h2 {
      font-family: 'Cinzel', serif;
      font-size: 1.6em;
      color: #f3da78;
    }
    p {
      font-size: 1em;
      margin: 20px 0;
      color: #ddd;
    }
    input[type="text"] {
      padding: 12px;
      width: 90%;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 1em;
    }
    button {
      padding: 12px 30px;
      background-color: #e8c547;
      color: #1b1b1b;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #f3da78;
    }
    .error {
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Clue {{ qid + 1 }}</h2>
    <p>{{ question }}</p>
    <form method="POST">
      <input type="text" name="answer" placeholder="Your answer here" required><br>
      <button type="submit">Submit</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
